<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic page styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #ffffff00; /* Changed to white for better contrast */
            background-color: #f5f7f800; /* Vibrant background color */
            text-align: center;
        }


        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='ai.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.9; /* Slight opacity for a soft effect */
        }


        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }


        h1 {
            color: #003366; /* Dark blue */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }


        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }


        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #003366; /* Dark blue */
            font-weight: bold;
        }


        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s; /* Smooth transition */
        }


        .form-group input:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove outline */
        }


        .submit-btn {
            background-color: #007bff; /* Blue background */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }


        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue for hover */
            transform: scale(1.05); /* Slight zoom effect */
        }


        p {
            margin-top: 20px;
        }


        a {
            color: #007bff; /* Blue color */
            text-decoration: none;
            font-weight: bold;
        }


        a:hover {
            text-decoration: underline;
        }


        /* Back button styles */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            z-index: 1000; /* Ensure it's above other content */
        }


        .back-btn:hover {
            background-color: #0057b300;
        }


        /* Flash message styles */
        .flash-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            color: white;
        }


        .flash-message.success {
            background-color: #28a745; /* Green background for success */
        }


        .flash-message.danger {
            background-color: #dc3545; /* Red background for errors */
        }


        /* Animation for playful effect */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }


        .fun-text {
            font-size: 1.5em;
            color: #ffcc00; /* Fun color for emphasis */
            margin-top: 20px;
            animation: bounce 2s infinite; /* Add bounce animation */
        }
    </style>
</head>
<body>


    <button class="back-btn" onclick="window.history.back()">Back</button>


    <div class="background"></div>


    <div class="container">
        <h1>Login</h1>


        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="fun-text">Join the fun and explore AI!</p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>


</body>
</html>
